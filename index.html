<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <img id="tree" src="https://images.unsplash.com/photo-1585202900154-cf66e657d8d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="trees">
    <div class="header">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        <br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <form>
       <fieldset>
        <p><strong>Let's do this!</strong></p>
        <ol>
        <li>
        <label for="firstName">First Name</label>
        <input id="firstName" autocomplete="given-name" name="firstName" style="display:block">
        </li>
        <li>
        <label for="lastName" >Last Name</label>
        <input id="lastName" autocomplete="family-name" name="lastName"style="display:block">
        </li>
        <br>
        <li>
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" name="email" style="display:block">
        </li>
        <li>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" autocomplete="tel" name="phoneNumber" style="display:block">
        </li>
        <br>
        <li>
        <label for="password">Password</label> 
        <input type="password" id="password" autocomplete="password" name="password" style="display:block">
        </li>
        <li>
        <label for="password">Confirm Password</label>
        <input type="password" id="password2" autocomplete="password" name="password" style="display:block">
        </li>
        </ol>
       </fieldset>
    </form>
    <div class="bottom">
      <button>Create Account</button>
      <p>Already have an account? <a href="#"><strong>Log in</strong></a></p>
    </div>
    
</body>
</html>
